        <script type="text/javascript">
            const dados = {
                nome: "Prampero"
            };
            function rodaAjax() {
                fetch("Mostrar?txtNome=Prampero", {
                    method: 'GET',
                    //headers,
                    headers: {
                        "Content-Type": "application/json",
                    },
                    //body: JSON.stringify(dados)
                })
                        .then(response => response.json())
                        .then(dados => {
                            document.getElementById("idNome").value = dados.nome;
                        })
                        .catch(error => {
                            document.getElementById("idNome").value = "Erro ao listar:" + error;
                        });

            }
        </script>
